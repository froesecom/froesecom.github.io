<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>WDI4 Yearbook</title>
  <link rel="stylesheet" href="assets/base.css">
</head>
<body>

  <section id="todoapp">
    
    <header id="header">
      <h1>WDI4 Yearbook</h1>
    
      <div id="students-container">
        <ul id="students-list">
          <li><a href="">Nix Siow</a></li>
          <li><a href="">Anne Homann</a></li>
          <li><a href="">Tom Dane</a></li>
          <li><a href="">Olly Dutton</a></li>
          <li><a href="">Erik Froese</a></li>
          <li><a href="">Charlie Gerard</a></li>
          <li><a href="">Mark Pereira</a></li>
          <li><a href="">Simon Taylor</a></li>
          <li><a href="">Kriss Heimanis</a></li>
          <li><a href="">Joel Turnbull</a></li>
          <li><a href="">Mathilda Thompson</a></li>
        </ul>
      </div>

    </header>


    <footer id="footer"></footer>

  </section>



  <!-- Belows are templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%= title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= title %>">
  </script>


  <script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
  </script>


  <script src="js/lib/jquery-1.11.0.min.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
